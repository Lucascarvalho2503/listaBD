
<ion-content [fullscreen]="true">
  <div id="posicionamento">
    <div id = "title">
    <ion-title color = "medium" > ◈ Lista de Compras ◈ </ion-title>
  </div>
  <ion-icon color = "light" name="ellipsis-horizontal-outline"></ion-icon><ion-icon color = "light" name="remove-outline"></ion-icon><ion-icon color = "light" name="ellipsis-horizontal-outline"></ion-icon><ion-icon color = "light" name="remove-outline"></ion-icon><ion-icon color = "light" name="ellipsis-horizontal-outline"></ion-icon><ion-icon color = "light" name="remove-outline"></ion-icon><ion-icon color = "light" name="ellipsis-horizontal-outline"></ion-icon><ion-icon color = "light" name="remove-outline"></ion-icon><ion-icon color = "light" name="ellipsis-horizontal-outline"></ion-icon><ion-icon color = "light" name="ellipsis-horizontal-outline"></ion-icon><ion-icon color = "light" name="remove-outline"></ion-icon><ion-icon color = "light" name="ellipsis-horizontal-outline"></ion-icon><ion-icon color = "light" name="remove-outline"></ion-icon><ion-icon color = "light" name="ellipsis-horizontal-outline"></ion-icon><ion-icon color = "light" name="remove-outline"></ion-icon><ion-icon color = "light" name="ellipsis-horizontal-outline"></ion-icon><ion-icon color = "light" name="remove-outline"></ion-icon><ion-icon color = "light" name="ellipsis-horizontal-outline"></ion-icon>
    <ion-row>
    </ion-row>
    <ion-grid>
      <ion-row>
        <ion-col size="5">
          
          <ion-item color = "dark" >
            <ion-input  placeholder="Produto" [(ngModel)]="texto" (keyup.enter)="adiciona()"></ion-input>
          </ion-item>
        
        </ion-col>
        <ion-col size="4">
          <ion-item  color = "dark" >
            <ion-input placeholder="Preço" [(ngModel)]="valor" (keyup.enter)="adiciona()"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="3">
          <ion-button color="light" size="medium" (click)="adiciona()">
            <ion-icon name="duplicate-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item color = "dark" *ngFor = "let elemento_da_lista of variavel_lista; index as i">
            <ion-grid>
              <ion-row>
                <ion-col>
                 {{elemento_da_lista[1][0]}}
              </ion-col>
                <ion-col size="8">
               R${{elemento_da_lista[1][1]}} 
                </ion-col>
              </ion-row>
            </ion-grid>
           
            <ion-button color="medium" size="small" (click)="remove(elemento_da_lista[0][0])">
              <ion-icon name="close-circle-outline"></ion-icon>
            </ion-button>
         
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
    
    <div id = "soma">
      
      <ion-button color = "dark" size = "small">
        
      <ion-title size = "small">Total: R${{soma}}</ion-title> 
      </ion-button>
     </div>
 
   </div>  
 </ion-content>
